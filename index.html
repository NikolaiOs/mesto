<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__items">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/goraelbrus.jpg" alt="Гора Эльбрус">
            <div class="element__items">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__items">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/goraelbrus2.jpg" alt="Гора Эльбрус">
            <div class="element__items">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombay2.jpg" alt="Домбай">
            <div class="element__items">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/karachaevsk2.jpg" alt="Карачаево-Черкесская Республика">
            <div class="element__items">
              <h2 class="element__title">Карачаево-Черкесская Республика</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" minlength="3" maxlength="20" required>
            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="О себе" minlength="3" maxlength="20" required>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
